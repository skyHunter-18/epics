<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css' )}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css' )}}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css' )}}" rel="stylesheet">

  <title>Employee Login</title>
  <style>
    .gradient-custom-2 {
      /* fallback for old browsers */
      background: #6ad25f;

      /* Chrome 10-25, Safari 5.1-6 */
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(106,210,95,1) 0%, rgba(0,212,255,1) 100%);

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(106,210,95,1) 0%, rgba(0,212,255,1) 100%);
    }

    @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
    }

    @media (min-width: 769px) {
      .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
      }
    }
  </style>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          {% for category,message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
      {% endif %}
  {% endwith %}

  <!-- <div class="container"> -->
  <section class="h-100 gradient-form"  style="background-color: #6ad25f;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo"> -->
                    <h4 class="mt-1 mb-5 pb-1">We are The Nagar Seva Team</h4>
                  </div>

                  <form method="post">
                    {{ form.hidden_tag() }}
                    <p>Please login to your account</p>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>
                      <input type="email" name="email_address" id="form2Example11" class="form-control"
                        placeholder="Enter Email address" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" name="password" class="form-control" placeholder="Enter Password" />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Log
                        in</button>
                      <a class="btn btn-primary btn-block fa-lg mb-3" href="{{ url_for('home_page') }}" type="button">Back To Home Page</a>
                      </div>
                      <a class="text-muted" href="#!">Forgot password?</a>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2 center">
                <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="logo me-auto"><a href="{{ url_for('home_page') }}">Nagar Seva</a></h1>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div> -->
                <img src="{{ url_for('static', filename='assets/img/garbage-men.png') }}" width="90%" height="90%"
                        alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- </div> -->

<div id="preloader"></div>
